<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 13</title>
</head>
<body>
   <script>
    const nome = prompt('Digite seu nome completo:')
    let listaNome = nome.split(' ')
    let contagem = 0
    for(let c = 0; c < listaNome.length; c++){          
        contagem += listaNome[c].length    
    }
    document.body.innerHTML += `O seu nome é: <strong>${nome}</strong> <br>`
    document.body.innerHTML += `O seu nome tem <strong>${contagem}</strong> letras <br>`
    document.body.innerHTML += `A segunda letra do seu nome é ${nome[1]} <br>`
    document.body.innerHTML += `O primeiro indice da letra A no seu nome é <strong>${nome.indexOf('a')}</strong> <br>`
    document.body.innerHTML += `O ultimo indice da letra A no seu nome é <strong>${nome.lastIndexOf('a')}</strong> <br>`
    document.body.innerHTML += `A ultimas 3 letras do seu nome são <strong>${nome.slice(-3)}</strong> <br>`
    document.body.innerHTML += `Seu nome é composto por <strong>${nome.split(' ')} </strong><br>`
    document.body.innerHTML += `Seu nome em letra maiuscula é ${nome.toUpperCase()}<br>`
    document.body.innerHTML += `Seu nome em letra minuscula é ${nome.toLocaleLowerCase()} <br>`

   </script> 
</body>
</html>
